name: moderator_plugin
version: '${project.version}'
main: me.shafi.moderator_plugin.Moderator_plugin
api-version: 1.19
commands:
  ban:
    description: "ban player"
  tempban:
    description: "temporarily bans player"
    aliases:
      - "tban"
  unban:
    description: "unbans player"
    aliases:
      - "pardon"
  mute:
    description: "mutes player"
  unmute:
    description: "unmutes player"
  tempmute:
    description: "temporarily mutes player"
    aliases:
      - "tmute"
  kick:
    description: "kicks player"
  history:
    description: "gives the punishment log of a player"